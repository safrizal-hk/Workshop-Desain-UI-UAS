<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cycle</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#121212',
                        darkgray: '#1a1a1a',
                        lightgray: '#f5f5f5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Mobile menu animations */
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .mobile-menu.open {
            max-height: 500px;
            opacity: 1;
        }
        /* Hamburger icon animation */
        .hamburger-line {
            display: block;
            width: 24px;
            height: 2px;
            margin: 5px auto;
            background-color: #f5f5f5;
            transition: all 0.3s ease-in-out;
        }
        .hamburger.open .line1 {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger.open .line2 {
            opacity: 0;
        }
        .hamburger.open .line3 {
            transform: translateY(-7px) rotate(-45deg);
        }
        @media (max-width: 640px) {
            .navbar-container {
                flex-wrap: wrap;
            }
            .desktop-nav {
                display: none;
            }
            .mobile-menu {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="border-b border-gray-700 px-4 sm:px-6 lg:px-10 py-3 fixed top-0 w-full bg-dark z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between navbar-container">
            <div class="flex items-center gap-3 sm:gap-4">
                <svg class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_6_319)">
                        <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
                    </g>
                    <defs><clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath></defs>
                </svg>
                <h2 class="text-lg sm:text-xl font-bold text-lightgray">Cycle</h2>
            </div>
            <div class="flex items-center gap-4 sm:gap-6 desktop-nav">
                <nav class="hidden md:flex items-center gap-4 lg:gap-6">
                    <a href="index.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">Home</a>
                    <a href="product-catalog.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">Products</a>
                    <a href="article-archieve.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">Articles</a>
                    <a href="about-us.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">About</a>
                    <a href="cart.html" class="text-sm font-medium text-lightgray hover:text-gray-300 flex items-center gap-2 transition">
                        Cart <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-semibold text-white bg-red-600 rounded-full">3</span>
                    </a>
                    <a href="login.html" class="text-sm font-medium text-dark bg-lightgray hover:bg-gray-200 px-3 sm:px-4 py-2 rounded-md transition">Login</a>
                </nav>
            </div>
            <button id="hamburger-btn" class="md:hidden hamburger focus:outline-none" aria-label="Toggle menu">
                <span class="hamburger-line line1"></span>
                <span class="hamburger-line line2"></span>
                <span class="hamburger-line line3"></span>
            </button>
        </div>
        <div id="mobile-menu" class="md:hidden bg-dark border-b border-gray-700 mobile-menu">
            <nav class="flex flex-col items-center py-4 space-y-4">
                <a href="index.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">Home</a>
                <a href="product-catalog.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">Products</a>
                <a href="article-archieve.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">Articles</a>
                <a href="about-us.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">About</a>
                <a href="cart.html" class="text-sm font-medium text-lightgray hover:text-gray-300 flex items-center gap-2 transition">
                    Cart <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-semibold text-white bg-red-600 rounded-full">3</span>
                </a>
                <a href="login.html" class="text-sm font-medium text-lightgray hover:text-gray-300 transition">Login</a>
            </nav>
        </div>
    </header>

    <section class="flex flex-col items-center justify-center min-h-screen bg-dark py-12 sm:py-16">
        <div class="max-w-md w-full px-4 sm:px-6 lg:px-8">
            <div class="bg-darkgray p-6 sm:p-8 rounded-lg border border-gray-800 flex flex-col items-center">
                <div class="flex items-center gap-3 sm:gap-4 mb-4 sm:mb-6">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_6_319)">
                            <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
                        </g>
                        <defs><clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath></defs>
                    </svg>
                    <!-- <h2 class="text-2xl sm:text-3xl font-bold text-lightgray">Cycle</h2> -->
                </div>
                <h class="text-2xl sm:text-3xl font-bold text-lightgray mb-6 text-center">Login to Cycle</h>
                <div class="w-full space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                        <input type="email" id="email" class="w-full bg-dark border border-gray-700 rounded-md py-3 px-4 text-lightgray focus:outline-none focus:border-lightgray transition" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                        <input type="password" id="password" class="w-full bg-dark border border-gray-700 rounded-md py-3 px-4 text-lightgray focus:outline-none focus:border-lightgray transition" placeholder="Enter your password">
                    </div>
                    <button class="w-full bg-lightgray hover:bg-gray-200 text-dark font-semibold py-3 px-6 rounded-md transition duration-300">Sign In</button>
                    <p class="text-center text-sm text-gray-400">
                        Don't have an account? <a href="register.html" class="text-lightgray hover:text-gray-300 transition">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            hamburgerBtn.addEventListener('click', function() {
                hamburgerBtn.classList.toggle('open');
                mobileMenu.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
