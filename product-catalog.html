        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #121212;

        }
        .hamburger-line {
            display: block;
            width: 24px;
            height: 2px;
            margin: 5px auto;
            background-color: #f5f5f5;
            transition: all 0.3s ease-in-out;
        }
        .hamburger.open .line1 {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger.open .line2 {
            opacity: 0;
        }
        .hamburger.open .line3 {
            transform: translateY(-7px) rotate(-45deg);
        }
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .mobile-menu.open {
            max-height: 300px;
            opacity: 1;
        }
        /* Search bar styling */
        .search-container {
            position: relative;
            width: 100%;
        }
        .search-container input {
            padding-left: 2.5rem;
            padding-right: 2.5rem;
            transition: all 0.3s ease;
        }
        .search-container::before {
            content: '';
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .clear-btn {
            display: none;
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #A0A0A0;
        }
        .search-container input:not(:placeholder-shown) + .clear-btn {
            display: block;
        }
        .clear-btn:hover {
            color: #f5f5f5;
        }
    </style>
</head>

                        <div class="flex flex-col space-y-2">

                            <a href="https://twitter.com/cyclebikes" target="_blank" class="text-sm text-[#A0A0A0] tracking-wide hover:text-[#f5f5f5] hover:underline">Twitter</a>

            <div class="flex flex-col md:flex-row justify-between items-center mt-6 text-[#A0A0A0] text-sm tracking-wide">

                <div class="flex space-x-4 mt-2 md:mt-0">
                    <a href="#" class="hover:text-[#f5f5f5]">Privacy</a>
                    <span>—</span>
                    <a href="#" class="hover:text-[#f5f5f5]">Terms</a>
                </div>
            </div>
        </div>
    </footer>

                {

                },
                {
                    id: '15',
                    category: 'Workshop',
                    name: 'Bike Fitting Session',
                    price: '$100',
                    image: 'https://images.unsplash.com/photo-1593767175484-80b9917a6ed7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80',
                    alt: 'Bike Fitting Session'
                }
            ];

            // Function to render products
            function renderProducts(productsToRender) {
                productList.innerHTML = ''; // Clear current products
                productsToRender.forEach(product => {
                    const productCard = `
                        <a href="product-detail.html?id=${product.id}" class="bg-darkgray rounded-lg overflow-hidden block group">
                            <div class="overflow-hidden">
                                <img src="${product.image}" alt="${product.alt}" class="w-full h-48 object-cover rounded-t-lg group-hover:scale-105 transition duration-500">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-lightgray">${product.name}</h3>
                                <p class="text-gray-400 text-sm mt-1">${product.category}</p>
                                <p class="text-lightgray font-medium mt-2">${product.price}</p>
                            </div>
                        </a>
                    `;
                    productList.innerHTML += productCard;
                });
            }

            // Initialize with Bicycles category
            let currentCategory = 'Bicycles';
            renderProducts(products.filter(product => product.category === currentCategory));

            // Add event listeners to category buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Reset all buttons to inactive state
                    categoryButtons.forEach(btn => {
                        btn.classList.remove('bg-white', 'text-dark');
                        btn.classList.add('bg-darkgray', 'text-lightgray');
                    });
                    // Set clicked button to active state
                    this.classList.remove('bg-darkgray', 'text-lightgray');
                    this.classList.add('bg-white', 'text-dark');
                    // Update current category and render products
                    currentCategory = this.getAttribute('data-category');
                    if (searchBar.value.trim() === '') {
                        renderProducts(products.filter(product => product.category === currentCategory));
                    }
                });
            });

            // Search bar functionality
            searchBar.addEventListener('input', function() {
                const searchTerm = this.value.trim().toLowerCase();
                if (searchTerm === '') {
                    // If search is empty, show products from current category
                    renderProducts(products.filter(product => product.category === currentCategory));
                } else {
                    // Filter products by search term across all categories
                    const filteredProducts = products.filter(product => 
                        product.name.toLowerCase().includes(searchTerm)
                    );
                    renderProducts(filteredProducts);
                }
            });

            // Clear search functionality
            clearSearchBtn.addEventListener('click', function() {
                searchBar.value = '';
                renderProducts(products.filter(product => product.category === currentCategory));
            });

            // Toggle mobile menu
            hamburgerBtn.addEventListener('click', function() {
                hamburgerBtn.classList.toggle('open');
                mobileMenu.classList.toggle('open');
            });
        });
    </script>
</body>
